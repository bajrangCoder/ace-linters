<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ace linters demo</title>

</head>
<body>
Language:
<select id="lang">
    <option value="html">HTML</option>
    <option value="css">CSS</option>
</select><br>
<div id="container" style="width: 100%; height: 300px">

</div>
<script src="bundle.simple.js"></script>
<script>
    var lang = document.getElementById("lang");

    function validate() {
        window.editor.session.clearAnnotations();
        var annotations = window["worker"].doValidation();
        if (annotations && annotations.length > 0) {
            window.editor.session.setAnnotations(annotations);
        }
    }

    lang.onchange = () => {
        if (lang.value && window[lang.value]) {
            window.editor.session.setMode(window[lang.value].mode);
            window.editor.session.setValue(window[lang.value].content);
            window["worker"] = window[lang.value].worker;
            window.editor.session.on("change", () => {
                validate();
            });
            validate();
        }
    };
</script>
</body>
</html>
